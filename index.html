<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="create1.css" />
    <link rel="stylesheet" href="create2.css" />
    <link rel="stylesheet" href="create3.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create linkfolio</title>
  </head>
  <body>
    <div class="step1">
      <div class="step1-create">
        <img class="logo1" src="linkfolio-logo.png" alt="" />
        <h1 class="title1">First, claim your unique link</h1>
        <p class="dis1">The good one's are still available!</p>
        <div class="link-int-container">
          <label class="link-int-lable" for="link-int">linkfolio/</label>
          <input
            type="text"
            id="link-int"
            placeholder="your-name"
            maxlength="15"
            required
          />
          <img class="green-tick" src="success.png" alt="" />
        </div>
        <button class="grab-btn">Grab it now</button>
        <p class="taken-alert">
          This username is seems to be taken already... <br />Try something
          different.
        </p>
        <div class="progress-bar1">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="step2">
      <div class="step2-create">
        <img class="logo" src="linkfolio-logo.png" alt="" />
        <h1>Select your profile image.</h1>
        <label class="profile-img-bg" for="upload-photo">
          <img src="user.png" class="profile-img-user" alt="" />
          <img class="place-img" />
          <img class="plus-btn" src="plus.png" alt="" />
          <input class="no" type="file" name="photo" id="upload-photo" />
        </label>
        <input
          class="name-input"
          type="text"
          placeholder="Enter your full name"
        />
        <button class="nxt-btn">Next</button>
        <div class="progress-bar">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div class="step3">
      <div class="step3-create">
        <h1 class="title3">
          Now, select the items you want to add in your page.
        </h1>
        <div class="widgets">
          <label for="inatagram-int" class="span1-box" id="instagram">
            <img src="instagram.png" class="widgit-logo" />
            <h3>Instagram</h3>
            <img class="instagram-close" src="close.png" id="instagram" />
            <input id="instagram-int" type="button" value="OFF"
          /></label>
          <label for="bio-int" class="span2-box" id="bio">
            <img src="bio.png" class="widgit-logo" />
            <h3>Bio</h3>
            <img class="bio-close" src="close.png" id="bio" />
            <h2>About yourself</h2>
            <input id="bio-int" type="button" value="OFF"
          /></label>
          <label for="linkedin-int" class="span1-box" id="linkedin">
            <img src="linkedin.png" class="widgit-logo" />
            <h3>Linkedin</h3>
            <img class="linkedin-close" src="close.png" id="linkedin" />

            <input id="linkedin-int" type="button" value="OFF"
          /></label>
          <label for="github-int" class="span1-box" id="github">
            <img src="github.png" class="widgit-logo" />
            <h3>Github</h3>
            <img class="github-close" src="close.png" id="github" />

            <input id="github-int" type="button" value="OFF"
          /></label>
          <label for="whatsapp-int" class="span1-box" id="whatsapp">
            <img src="whatsapp.png" class="widgit-logo" />
            <h3>whatsapp</h3>
            <img class="whatsapp-close" src="close.png" id="whatsapp" />

            <input id="whatsapp-int" type="button" value="OFF"
          /></label>
          <label for="gmail-int" class="span3-box" id="gmail">
            <img src="gmail.png" class="widgit-logo" />
            <h3>gmail</h3>
            <h2>Contact</h2>
            <img class="gmail-close" src="close.png" id="gmail" />

            <input id="gmail-int" type="button" value="OFF"
          /></label>
        </div>
      </div>
      <div class="step3-btns">
        <button class="back-3-btn">Back</button>
        <button class="next-3-btn">Next</button>
      </div>
    </div>

    <script type="module" src="create.js"></script>
  </body>
</html>
