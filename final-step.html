<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <div class="main">

        You are only one step there to complete your linkfolio.
      </h1>

        <div class="social-media">
          <h1>social media</h1>

            <img src="instagram.png" alt="" />
            <input type="text" placeholder="user-name" />

            <img src="linkedin.png" alt="" />
            <input type="text" placeholder="user-name" />
          </div>
          <div class="socials" id="facebook" style="display: none">
            <img src="facebook.png" alt="" />
            <input type="text" placeholder="user-name" />

    <div class="step3-btns">
      <button class="back-3-btn">Back</button>
